title: TheOwl
kiosk_mode:
  kiosk: true
sidebar:
  digitalClock: true
  twelveHourVersion: false
  date: true
  hideTopMenu: true
  hideHassSidebar: true
  width:
    mobile: 0
    tablet: 22
    desktop: 20
  breakpoints:
    mobile: 768
    tablet: 1024
  sidebarMenu:
    - action: navigate
      active: true
      name: Home
      navigation_path: /lovelace-theowl/
    - action: navigate
      active: true
      name: Lights
      navigation_path: /lovelace-theowl/lights
    - action: navigate
      active: true
      name: System
      navigation_path: /lovelace-theowl/system
  style: |
    :host {
        --sidebar-background: transparent;
        --sidebar-text-color: #EEE;
        --face-color: #333;
        --face-border-color: #EEE;
        --clock-hands-color: #FFF;
        --clock-seconds-hand-color: #FF4B3E;
        --clock-middle-background: transparent;
        --clock-middle-border: #EEE; 
    }
    .digitalClock {
        text-align: center;
        padding-top: 20px;
        font-size: 60px !important;
        line-height: 60px;        
    }   
    .date {
        text-align: center;
        padding-bottom: 10px;
        font-size: 24px !important;
        line-height: 20px;        
    }     
    .sidebarMenu {
      text-align: center;
      
    }
    .sidebarMenu li {
      font-weight: 400!important;
      font-size: 22px!important;
      line-height: 30px!important;
      
    }
    .sidebarMenu li.active {
        background-color: #2b374e;
        font-weight: bold!important;
    }
    .bottom {
        text-align: center;
        font-family: raleway;
        justify-content: center;
    }
